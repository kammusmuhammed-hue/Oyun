<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Mini Oyun</title>
<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
    }
    canvas {
        display: block;
        margin: auto;
        background: #1a1a1a;
    }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Platform
let platform = {
    width: 150,
    height: 15,
    x: canvas.width / 2 - 75,
    y: canvas.height - 40
};

// Top
let ball = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    r: 10,
    dx: 5,
    dy: -5
};

// Mouse ile kontrol
document.addEventListener("mousemove", e => {
    platform.x = e.clientX - platform.width / 2;
});

// Oyun döngüsü
function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.fill();

    ctx.fillStyle = "red";
    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

    ball.x += ball.dx;
    ball.y += ball.dy;

    if (ball.x + ball.r > canvas.width || ball.x - ball.r < 0) ball.dx *= -1;
    if (ball.y - ball.r < 0) ball.dy *= -1;

    if (
        ball.y + ball.r > platform.y &&
        ball.x > platform.x &&
        ball.x < platform.x + platform.width
    ) {
        ball.dy *= -1;
    }

    if (ball.y > canvas.height) {
        alert("Game Over");
        location.reload();
    }

    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
